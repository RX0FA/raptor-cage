[package]
name = "raptor-cage"
version = "0.1.0"
edition = "2021"
license = "CIL-1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.86"
clap = { version = "4.5.15", features = ["derive"] }
colored = "2.1.0"
colored_json = "5.0.0"
ctrlc = "3.4.5"
glob = "0.3.1"
indicatif = "0.17.8"
rand = "0.8.5"
regex = "1.10.6"
reqwest = { version = "0.12.7", features = [
  "blocking",
  "json",
  "rustls-tls",
], default-features = false }
serde = { version = "1.0.208", features = ["derive"] }
serde_json = "1.0.125"
serde_yml = "0.0.11"
sevenz-rust = "0.6.1"
tempfile = "3.12.0"
termimad = "0.30.0"

[profile.release]
lto = true
strip = true
